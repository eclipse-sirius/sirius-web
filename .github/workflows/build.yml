name: Continuous integration

on:
  push:
    paths-ignore:
      - 'doc/**'
    branches:
      - '**'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node SDK
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      
      - name: Install Yalc globally
        run: npm i yalc -g

      - name: Setup Java SDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build the frontend
        run: |
          npm ci
          npm run test
          npm run-script format-lint
          npm run build
          yalc publish
        working-directory: frontend

      - name: Build the backend
        env:
          USERNAME: ${{github.actor}}
          PASSWORD: ${{secrets.GITHUB_TOKEN}}
        run: mvn -U -B -e clean verify -f backend/pom.xml --settings settings.xml

      - name: Store code coverage results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: jacoco
          path: backend/sirius-components-test-coverage/target/site/jacoco-aggregate
          retention-days: 5

      - name: Publish the backend
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: mvn -B -X deploy -f backend/pom.xml

      - name: Publish the frontend
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          npm publish
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
